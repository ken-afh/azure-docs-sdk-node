  - name: relationshipCategory
    uid: '@azure-rest/purview-catalog.AtlasTypeDef.relationshipCategory'
    package: '@azure-rest/purview-catalog'
    summary: >-
      The Relationship category determines the style of relationship around
      containment and lifecycle.

      UML terminology is used for the values.

      <p>

      ASSOCIATION is a relationship with no containment. <br>

      COMPOSITION and AGGREGATION are containment relationships.

      <p>

      The difference being in the lifecycles of the container and its children.
      In the COMPOSITION case,

      the children cannot exist without the container. For AGGREGATION, the life
      cycles

      of the container and children are totally independent.
    fullName: relationshipCategory
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'relationshipCategory?: "ASSOCIATION" | "AGGREGATION" | "COMPOSITION"'
      return:
        description: ''
        type: '"ASSOCIATION" | "AGGREGATION" | "COMPOSITION"'
    inheritanceDescription: >-
      <b>Inherited From</b>
      [AtlasExtraTypeDef.relationshipCategory](xref:@azure-rest/purview-catalog.AtlasExtraTypeDef.relationshipCategory)
