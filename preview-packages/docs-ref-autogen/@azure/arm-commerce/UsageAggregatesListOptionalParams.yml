  - name: continuationToken
    uid: '@azure/arm-commerce.UsageAggregatesListOptionalParams.continuationToken'
    package: '@azure/arm-commerce'
    summary: >-
      Used when a continuation token string is provided in the response body of
      the previous call, enabling paging through a large result set. If not
      present, the data is retrieved from the beginning of the day/hour (based
      on the granularity) passed in.
    fullName: continuationToken
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'continuationToken?: undefined | string'
      return:
        description: ''
        type: undefined | string
  - name: showDetails
    uid: '@azure/arm-commerce.UsageAggregatesListOptionalParams.showDetails'
    package: '@azure/arm-commerce'
    summary: >-
      `True` returns usage data in instance-level detail, `false` causes
      server-side aggregation with fewer details. For example, if you have 3
      website instances, by default you will get 3 line items for website
      consumption. If you specify showDetails = false, the data will be
      aggregated as a single line item for website consumption within the time
      period (for the given subscriptionId, meterId, usageStartTime and
      usageEndTime).
    fullName: showDetails
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'showDetails?: undefined | false | true'
      return:
        description: ''
        type: undefined | false | true
