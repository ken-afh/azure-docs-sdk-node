    package: '@azure/arm-commerce'
    summary: >-
      `Daily` (default) returns the data in daily granularity, `Hourly` returns
      the data in hourly granularity.
    fullName: aggregationGranularity
    remarks: ''
    isPreview: false
    isDeprecated: false
