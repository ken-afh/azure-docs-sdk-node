name: KnownPlatformType
uid: '@azure/arm-mobilenetwork.KnownPlatformType'
package: '@azure/arm-mobilenetwork'
summary: >-
  Known values of <xref:@azure/arm-mobilenetwork.PlatformType> that the service
  accepts.
fullName: KnownPlatformType
remarks: ''
isPreview: false
isDeprecated: false
fields:
  - name: AKSHCI
    uid: '@azure/arm-mobilenetwork.KnownPlatformType.AKSHCI'
    package: '@azure/arm-mobilenetwork'
    summary: >-
      If this option is chosen, you must set one of "azureStackEdgeDevice",
      "connectedCluster" or "customLocation". If multiple are set then
      "customLocation" will take precedence over "connectedCluster" which takes
      precedence over "azureStackEdgeDevice".
  - name: BaseVM
    uid: '@azure/arm-mobilenetwork.KnownPlatformType.BaseVM'
    package: '@azure/arm-mobilenetwork'
    summary: >-
      If this option is chosen, you must set one of "connectedCluster" or
      "customLocation". If multiple are set then "customLocation" will take
      precedence over "connectedCluster".
