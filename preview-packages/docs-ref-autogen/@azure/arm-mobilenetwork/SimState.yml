name: SimState
uid: '@azure/arm-mobilenetwork.SimState'
package: '@azure/arm-mobilenetwork'
summary: >-
  Defines values for SimState. \

  <xref:@azure/arm-mobilenetwork.KnownSimState> can be used interchangeably with
  SimState,
   this enum contains the known values that the service supports.
  ### Known values supported by the service

  **Disabled**: The SIM is disabled because not all configuration required for
  enabling is present. \

  **Enabled**: The SIM is enabled. \

  **Invalid**: The SIM cannot be enabled because some of the associated
  configuration is invalid.
