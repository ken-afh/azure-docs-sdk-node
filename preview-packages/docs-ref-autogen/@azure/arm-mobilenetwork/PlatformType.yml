name: PlatformType
uid: '@azure/arm-mobilenetwork.PlatformType'
package: '@azure/arm-mobilenetwork'
summary: >-
  Defines values for PlatformType. \

  <xref:@azure/arm-mobilenetwork.KnownPlatformType> can be used interchangeably
  with PlatformType,
   this enum contains the known values that the service supports.
  ### Known values supported by the service

  **AKS-HCI**: If this option is chosen, you must set one of
  "azureStackEdgeDevice", "connectedCluster" or "customLocation". If multiple
  are set then "customLocation" will take precedence over "connectedCluster"
  which takes precedence over "azureStackEdgeDevice". \

  **BaseVM**: If this option is chosen, you must set one of "connectedCluster"
  or "customLocation". If multiple are set then "customLocation" will take
  precedence over "connectedCluster".
