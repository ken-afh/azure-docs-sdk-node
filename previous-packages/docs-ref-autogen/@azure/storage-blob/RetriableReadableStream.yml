  - name: destroy(Error)
    uid: '@azure/storage-blob.RetriableReadableStream.destroy'
    package: '@azure/storage-blob'
    summary: >-
      Destroy the stream. Optionally emit an `'error'` event, and emit a
      `'close'`event (unless `emitClose` is set to `false`). After this call,
      the readable

      stream will release any internal resources and subsequent calls to
      `push()`will be ignored.

      Once `destroy()` has been called any further calls will be a no-op and no

      further errors except from `_destroy()` may be emitted as `'error'`.


      Implementors should not override this method, but instead implement
      `readable._destroy()`.
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'function destroy(error?: Error): this'
      parameters:
        - id: error
          type: Error
          description: |
            Error which will be passed as payload in `'error'` event
      return:
        description: ''
        type: this
    inheritanceDescription: <b>Inherited From</b> Readable.destroy
