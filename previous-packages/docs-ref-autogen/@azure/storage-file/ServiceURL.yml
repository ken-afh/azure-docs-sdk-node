name: ServiceURL
uid: '@azure/storage-file.ServiceURL'
package: '@azure/storage-file'
summary: |-
  A ServiceURL represents a URL to the Azure Storage File service allowing you
  to manipulate file shares.
fullName: ServiceURL
remarks: ''
isPreview: false
isDeprecated: false
