      Specifies the maximum amount of time to wait, in minutes, for the restore
      operation to

      complete. Post that, the operation returns back with timeout error.
      However, in certain corner

      cases it could be that the restore operation goes through even though it
      completes with

      timeout. In case of timeout error, its recommended to invoke this
      operation again with a

      greater timeout value. the default value for the same is 10 minutes.
      Default value: 10.
